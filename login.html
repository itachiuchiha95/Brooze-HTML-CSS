<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooze - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #fff;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
    }

    .logo {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 3rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 0.875rem;
      pointer-events: none;
      transition: all 0.2s ease;
      background-color: #000;
      padding: 0;
    }

    .input-wrapper.active .input-label {
      top: 0;
      font-size: 0.75rem;
      color: #a855f7;
      padding: 0 0.5rem;
    }

    .input-field {
      width: 100%;
      background-color: transparent;
      border: 2px solid #4b5563;
      border-radius: 0.375rem;
      padding: 0.875rem 1rem;
      color: #fff;
      font-size: 0.875rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .input-wrapper.active .input-field {
      border-color: #a855f7;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #9ca3af;
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
    }

    .forgot-password a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    .forgot-password a:hover {
      color: #a855f7;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #000;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
    }

    .google-btn {
      width: 100%;
      background-color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.875rem;
      color: #000;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .google-btn:hover {
      background-color: #f3f4f6;
      transform: translateY(-1px);
    }

    .signup-link {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #a855f7;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      text-align: center;
      color: #10b981;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .error-message {
      text-align: center;
      color: #ef4444;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üç∑</div>

    <form class="login-form" id="loginForm">
      <div class="input-wrapper active">
        <label for="email" class="input-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="input-field"
          required
        >
      </div>

      <div class="input-wrapper">
        <label for="password" class="input-label">Enter Password</label>
        <input 
          type="password" 
          id="password" 
          class="input-field"
          required
        >
        <button type="button" class="toggle-password" id="togglePassword">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <div class="forgot-password">
        <a href="#">FORGOT PASSWORD?</a>
      </div>

      <button type="submit" class="login-btn">LOGIN</button>

      <button type="button" class="google-btn" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        LOGIN WITH GOOGLE
      </button>

      <div class="signup-link">
        NEW TO BROOZE? <a href="#">CREATE AN ACCOUNT</a>
      </div>

      <div id="message"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // ============================================ Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyBpZX07nqj7PAJEU1o_CzWyXZoeAXJM35w",
  authDomain: "brooze.firebaseapp.com",
  projectId: "brooze",
  storageBucket: "brooze.firebasestorage.app",
  messagingSenderId: "805711317394",
  appId: "1:805711317394:web:605e9f32de3488530b994b",
  measurementId: "G-KMKL2STTCK"
};
    // ============================================
    // Get this from: Firebase Console ‚Üí Project Settings ‚Üí Your apps ‚Üí SDK setup
    const firebaseConfig = {
      apiKey: "PASTE_YOUR_API_KEY_HERE",
      authDomain: "PASTE_YOUR_AUTH_DOMAIN_HERE",
      projectId: "PASTE_YOUR_PROJECT_ID_HERE",
      storageBucket: "PASTE_YOUR_STORAGE_BUCKET_HERE",
      messagingSenderId: "PASTE_YOUR_MESSAGING_SENDER_ID_HERE",
      appId: "PASTE_YOUR_APP_ID_HERE"
    };
    // ============================================

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Get elements
    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const messageDiv = document.getElementById('message');

    // Email/Password Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        messageDiv.className = 'success-message';
        messageDiv.textContent = `Welcome back, ${userCredential.user.email}!`;
        
        // ============================================
        // üî• STEP 2: REDIRECT TO YOUR DASHBOARD HERE
        // ============================================
        // Uncomment and update with your dashboard URL:
        // setTimeout(() => {
        //   window.location.href = '/dashboard.html';
        // }, 1500);
        // ============================================
      } catch (error) {
        messageDiv.className = 'error-message';
        messageDiv.textContent = error.message;
      }
    });

    // Google Login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        messageDiv.className = 'success-message';
        messageDiv.textContent = `Welcome, ${result.user.displayName}!`;
        
        // ============================================
        // üî• STEP 3: REDIRECT TO YOUR DASHBOARD HERE
        // ============================================
        // Uncomment and update with your dashboard URL:
        // setTimeout(() => {
        //   window.location.href = '/dashboard.html';
        // }, 1500);
        // ============================================
      } catch (error) {
        messageDiv.className = 'error-message';
        messageDiv.textContent = error.message;
      }
    });

    // Input field interactions
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
      const wrapper = input.closest('.input-wrapper');
      
      input.addEventListener('focus', () => {
        wrapper.classList.add('active');
      });

      input.addEventListener('blur', () => {
        if (input.value === '') {
          wrapper.classList.remove('active');
        }
      });

      input.addEventListener('input', () => {
        if (input.value !== '') {
          wrapper.classList.add('active');
        }
      });
    });

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
