<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Brooze — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="screen" role="main" aria-labelledby="loginHeading">
    <header class="hero" aria-hidden="false">
      <img
        class="logo"
        src="assets/logo.png"
        alt="Brooze logo"
        id="logoImg"
        onerror="this.style.display='none'; document.getElementById('svgFallback').style.display='block';"
      />

      <!-- SVG fallback -->
      <svg id="svgFallback" class="logo svg-fallback" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="display:none;">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#C56BFF"/>
            <stop offset="1" stop-color="#F08BF8"/>
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M45 8H19c0 0 1.8 17 13 17s13-17 13-17z"/>
          <path d="M32 25v12" />
          <path d="M26 45h12" />
          <path d="M32 25c-3 3-3 7-3 7 0 4 3 9 3 9s3-5 3-9c0 0 0-4-3-7z" />
        </g>
        <circle cx="32" cy="20" r="2.6" fill="url(#g)" stroke="none"/>
      </svg>
    </header>

    <form class="form" onsubmit="handleLogin(event)" novalidate aria-describedby="loginHeading">
      <h1 id="loginHeading" class="visually-hidden" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Login to Brooze</h1>

      <!-- Email field (passive purple border by default) -->
      <div class="field email" aria-label="Email field">
        <label for="email" class="label">Email</label>
        <div class="input-wrap passive">
          <input id="email" class="input" type="email" name="email" placeholder=" " autocomplete="email" required aria-required="true" />
        </div>
      </div>

      <!-- Password field -->
      <div class="field password" aria-label="Password field">
        <label for="password" class="label">Password</label>
        <div class="input-wrap">
          <input id="password" class="input" type="password" name="password" placeholder="Enter Password" autocomplete="current-password" required aria-required="true" />
          <button type="button" class="pw-toggle" aria-label="Toggle password visibility" onclick="togglePassword()" title="Show / hide password">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="width:18px;height:18px;">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <a class="forgot" href="#" onclick="event.preventDefault(); alert('Forgot password flow');">FORGOT PASSWORD?</a>

      <!-- Primary login -->
      <button class="btn btn-primary" type="submit" aria-label="Login">LOGIN</button>

      <div class="divider" aria-hidden="true"></div>

      <!-- Google button with icon from assets/google-icon.png -->
      <button class="btn-google" type="button" onclick="handleGoogleLogin()" aria-label="Login with Google">
        <span class="google-icon" aria-hidden="true">
          <img src="assets/google-icon.png" alt="" width="18" height="18" />
        </span>
        <span style="letter-spacing:1px;">LOGIN WITH GOOGLE</span>
      </button>

      <div class="footer-links" aria-hidden="false" style="text-align:center; margin-top:14px;">
        NEW TO BROOZE? <a href="index.html">CREATE AN ACCOUNT</a>
      </div>
    </form>
  </main>

  <script>
    // Toggle password visibility
    function togglePassword(){
      const pw = document.getElementById('password');
      if(!pw) return;
      const btn = document.querySelector('.pw-toggle');
      if(pw.type === 'password'){
        pw.type = 'text';
        btn.setAttribute('aria-pressed', 'true');
      } else {
        pw.type = 'password';
        btn.setAttribute('aria-pressed', 'false');
      }
      pw.focus();
    }

    // Simple login handler — replace with real auth logic
    function handleLogin(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!email || !password){
        alert('Please enter email and password.');
        return;
      }
      // Placeholder behaviour
      alert('Logging in with: ' + email);
    }

    // Placeholder Google login — wire up your OAuth flow here
    function handleGoogleLogin(){
      alert('Redirect to Google sign-in (implement OAuth flow)');
    }
  </script>
</body>
</html>
