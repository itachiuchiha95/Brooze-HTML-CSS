<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooze - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Brooze Logo" style="width: 60px; height: auto; display: block; margin: 0 auto 3rem;">
    </div>

    <form class="login-form" id="loginForm">
      <div class="input-wrapper active">
        <label for="email" class="input-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="input-field"
          required
        >
      </div>

      <div class="input-wrapper">
        <label for="password" class="input-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="input-field"
          required
        >
        <button type="button" class="toggle-password" id="togglePassword">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <div class="forgot-password">
        <a href="#">FORGOT PASSWORD?</a>
      </div>

      <button type="submit" class="login-btn">LOGIN</button>

      <button type="button" class="google-btn" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        LOGIN WITH GOOGLE
      </button>

      <div class="signup-link">
        NEW TO BROOZE? <a href="#">CREATE AN ACCOUNT</a>
      </div>

      <div id="message"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // ============================================
    // ðŸ”¥ STEP 1: PASTE YOUR FIREBASE CONFIG HERE
    // ============================================
    // Get this from: Firebase Console â†’ Project Settings â†’ Your apps â†’ SDK setup
   const firebaseConfig = {
  apiKey: "AIzaSyBpZX07nqj7PAJEU1o_CzWyXZoeAXJM35w",
  authDomain: "brooze.firebaseapp.com",
  projectId: "brooze",
  storageBucket: "brooze.firebasestorage.app",
  messagingSenderId: "805711317394",
  appId: "1:805711317394:web:605e9f32de3488530b994b",
  measurementId: "G-KMKL2STTCK"
};
    // ============================================

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Get elements
    const loginForm = document.getElementById('loginForm');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const messageDiv = document.getElementById('message');

    // Email/Password Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        messageDiv.className = 'success-message';
        messageDiv.textContent = `Welcome back, ${userCredential.user.email}!`;
        
        // ============================================
        // ðŸ”¥ STEP 2: REDIRECT TO YOUR DASHBOARD HERE
        // ============================================
        // Uncomment and update with your dashboard URL:
        // setTimeout(() => {
        //   window.location.href = '/dashboard.html';
        // }, 1500);
        // ============================================
      } catch (error) {
        messageDiv.className = 'error-message';
        messageDiv.textContent = error.message;
      }
    });

    // Google Login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        messageDiv.className = 'success-message';
        messageDiv.textContent = `Welcome, ${result.user.displayName}!`;
        
        // ============================================
        // ðŸ”¥ STEP 3: REDIRECT TO YOUR DASHBOARD HERE
        // ============================================
        // Uncomment and update with your dashboard URL:
        // setTimeout(() => {
        //   window.location.href = '/dashboard.html';
        // }, 1500);
        // ============================================
      } catch (error) {
        messageDiv.className = 'error-message';
        messageDiv.textContent = error.message;
      }
    });

    // Input field interactions
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
      const wrapper = input.closest('.input-wrapper');
      
      input.addEventListener('focus', () => {
        wrapper.classList.add('active');
      });

      input.addEventListener('blur', () => {
        if (input.value === '') {
          wrapper.classList.remove('active');
        }
      });

      input.addEventListener('input', () => {
        if (input.value !== '') {
          wrapper.classList.add('active');
        }
      });
    });

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
