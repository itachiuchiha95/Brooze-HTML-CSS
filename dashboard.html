  <script>
    // ============================================
    // üî• MOCK DATA - Replace with your API/Firebase data
    // ============================================
    const mockBars = [
      {
        id: 1,
        name: "Black Rabbit Rose",
        location: "Los Angeles",
        rating: 4.5,
        reviews: 143,
        image: "https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=400&h=300&fit=crop"
      },
      {
        id: 2,

        location: "Los Angeles",
        rating: 3.9,
        reviews: 89,
        image: "https://images.unsplash.com/photo-1438557068880-c5f474830377?w=400&h=300&fit=crop"
      },
      {
        id: 3,
        name: "The Rooftop at JG",
        location: "Los Angeles",
        rating: 4.0,
        reviews: 67,
        image: "https://images.unsplash.com/photo-1566417713940-fe7c737a9ef2?w=400&h=300&fit=crop"
      },
      {
        id: 4,
        name: "The Varnish",
        location: "Downtown LA",
        rating: 4.7,
        reviews: 234,
        image: "https://images.unsplash.com/photo-1470337458703-46ad1756a187?w=400&h=300&fit=crop"
      },
      {
        id: 5,
        name: "The Edison",
        location: "Downtown LA",
        rating: 4.3,
        reviews: 156,
        image: "https://images.unsplash.com/photo-1569949381669-ecf31ae8e613?w=400&h=300&fit=crop"
      },
      {
        id: 6,
        name: "Perch LA",
        location: "Downtown LA",
        rating: 4.6,
        reviews: 312,
        image: "https://images.unsplash.com/photo-1515669097368-22e68427d265?w=400&h=300&fit=crop"
      }
    ];

    // ============================================
    // üî• FUNCTIONS TO RENDER CONTENT
    // ============================================
    
    function renderHeroBar(bar) {
      return `
        <div class="hero-card" onclick="viewBarDetails(${bar.id})">
          <img src="${bar.image}" alt="${bar.name}" class="hero-image">
          <div class="hero-overlay">
            <h1 class="hero-title">${bar.name}</h1>
            <p class="hero-location">${bar.location}</p>
            <div class="hero-rating">
              <span class="star">‚≠ê</span>
              <span>${bar.rating}</span>
              <span class="rating-text">${bar.reviews} REVIEWS</span>
            </div>
          </div>
        </div>
      `;
    }

    function renderBarCard(bar) {
      return `
        <div class="bar-card" onclick="viewBarDetails(${bar.id})">
          <img src="${bar.image}" alt="${bar.name}" class="bar-image">
          <div class="bar-name">${bar.name}</div>
          <div class="bar-rating">
            <span class="star">‚≠ê</span>
            <span>${bar.rating}</span>
          </div>
        </div>
      `;
    }

    function loadBars() {
      // Hero section - show first bar
      const heroSection = document.getElementById('heroSection');
      heroSection.innerHTML = renderHeroBar(mockBars[0]);

      // Grid section - show remaining bars
      const barsGrid = document.getElementById('barsGrid');
      barsGrid.innerHTML = mockBars.slice(1).map(renderBarCard).join('');
    }

    function viewBarDetails(barId) {
      const bar = mockBars.find(b => b.id === barId);
      alert(`Viewing: ${bar.name}\n\nThis would navigate to bar details page!`);
      // Replace with: window.location.href = `/bar/${barId}`;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = mockBars.filter(bar => 
        bar.name.toLowerCase().includes(searchTerm) ||
        bar.location.toLowerCase().includes(searchTerm)
      );
      
      const barsGrid = document.getElementById('barsGrid');
      if (filtered.length > 0) {
        barsGrid.innerHTML = filtered.map(renderBarCard).join('');
      } else {
        barsGrid.innerHTML = '<div class="loading">No bars found</div>';
      }
    });

    // ============================================
    // üî• INITIALIZE - Load data when page loads
    // ============================================
    window.addEventListener('DOMContentLoaded', loadBars);

    // ============================================
    // üî• TO CONNECT TO FIREBASE/API:
    // Replace mockBars with:
    // - Firebase: const snapshot = await getDocs(collection(db, 'bars'));
    // - API: const response = await fetch('your-api-url');
    // ============================================
  </script>
</body>
